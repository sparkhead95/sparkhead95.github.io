<html>

<head>
    <meta charset="utf-8" />
    <title>Advanced Graphics Assignment</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"></link>
</head>

<body>
    <div id="blocker">
        <!-- load instructions for when esc is pressed -->
        <div id="instructions">
            <span style="font-size:40px">The Hotel</span>
            <br /> (W, A, S, D = Move, MOUSE = Look around, SHIFT = Run, E = Interact)
        </div>
    </div>

    <!-- Handle the "fade in" for when they wake up -->
    <div id="wakeup">

    </div>


    <!-- load passout div for when hit by ghost -->
    <div id="passout">

    </div>
    <!-- load refresh instructions for end of game -->
    <div id="refresh">
        <span style="font-size:40px">Stage 0 Over! Please refresh the window to go again. Next stages not complete yet!</span>
    </div>

    <!-- load js's -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/movement.js"></script>
</body>

</html>
